listener {
    timeout = 15
    on-timeout = loginctl lock-session
    # on-resume = notify-send "Welcome back!"
}

# This listener will turn off your display after 600 seconds (10 minutes) of inactivity
listener {
    timeout = 600
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# This listener will suspend your system after 900 seconds (15 minutes) of inactivity
listener {
    timeout = 900
    on-timeout = systemctl suspend
}
